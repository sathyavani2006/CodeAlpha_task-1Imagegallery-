<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Responsive Image Gallery</h1>

  <!-- Filter Buttons -->
  <div class="filter-buttons">
    <button onclick="filterImages('all')">All</button>
    <button onclick="filterImages('nature')">Nature</button>
    <button onclick="filterImages('city')">City</button>
    <button onclick="filterImages('animals')">Animals</button>
  </div>

  <!-- Image Gallery -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1018/400/300" class="nature" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1025/400/300" class="animals" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1035/400/300" class="city" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1040/400/300" class="city" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1049/400/300" class="nature" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1056/400/300" class="animals" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1062/400/300" class="nature" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1074/400/300" class="city" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1084/400/300" class="nature" onclick="openLightbox(this)">
    <img src="https://picsum.photos/id/1092/400/300" class="animals" onclick="openLightbox(this)">
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <img id="lightbox-img" src="">
    <button class="prev" onclick="changeImage(-1)">&#10094;</button>
    <button class="next" onclick="changeImage(1)">&#10095;</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
